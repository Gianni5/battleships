syntax = "proto3";

package battleships;

service Battleships {
    rpc Game(stream Request) returns (stream Response) {}
}

message Request {
    message Player {
        string id = 1;
    }

    oneof event {
        Player join = 1;
        Attack move = 2;
        Status report = 3;
    }
}

message Response {
    enum State {
        BEGIN = 0;
        START_TURN = 1;
        STOP_TURN = 2;
        WIN = 3;
        LOSE = 4;
    }

    oneof event {
        State turn = 1;
        Attack move = 2;
        Status report = 3;
    }
}

message Attack {
    string vector = 1;
}

message Status {
    enum State {
        MISS = 0;
        HIT = 1;
        DEFEAT = 2;
        SUNK = 3;
    }

    State state = 1;
}
